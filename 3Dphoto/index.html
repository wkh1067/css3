<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d拖拽相册</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #ccc;
            perspective: 270px;
        }
        .wrapper {
            width: 120px;
            height: 180px;
            margin: 180px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            user-select: none;
        }
        .wrapper img {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            transition: transform 3s;
            -webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 50%,rgba(0, 0, 0, 0.5) 100% );
        }
        .wrapper img.last{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="./img/1.jpg" class="last" alt="" draggable="false">
        <img src="./img/2.jpg"  alt="" draggable="false">
        <img src="./img/3.jpg"  alt="" draggable="false">
        <img src="./img/4.jpg" alt="" draggable="false">
        <img src="./img/5.jpg" alt="" draggable="false">
        <img src="./img/6.jpg"  alt="" draggable="false">
        <img src="./img/1.jpg"  alt="" draggable="false">
        <img src="./img/2.jpg" alt="" draggable="false">
        <img src="./img/3.jpg" alt="" draggable="false">
        <img src="./img/4.jpg"  alt="" draggable="false">
        <img src="./img/5.jpg"  alt="" draggable="false">
        <img src="./img/6.jpg"  alt="" draggable="false">
    </div>
    <script>
        var imgList = document.getElementsByTagName('img');
        var wrapper = document.getElementsByClassName('wrapper')[0];
        window.onload = function () {
            var deg = 360 / imgList.length;
            for (var i = 0; i < imgList.length; i++) {
                imgList[i].style.transform = "rotateY(" + deg * i + "deg) translateZ(270px)";
                imgList[i].style.transitionDelay = (imgList.length - 1 - i ) * 0.1 + 's';
            }
            var lastX = null,
                lastY = null,
                nowX = null,
                nowY = null,
                disX = null,
                disY = null,
                rotateX = -10,
                rotateY = 0;
            var timer = null;
            document.onmousedown = function (e) {
                lastX = e.clientX;
                lastY = e.clientY;
                document.onmousemove = function (e) {
                    nowX = e.clientX;
                    nowY = e.clientY;
                    disX = nowX - lastX;
                    disY = nowY - lastY;
                    rotateX += -disY * 0.2;
                    rotateY += disX * 0.2;
                    wrapper.style.transform = 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)';
                    lastY = nowY;
                    lastX = nowX;
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    timer = setInterval(function () {
                        disX *= 0.95;
                        disY *= 0.95;
                        rotateX += -disY * 0.5;
                        rotateY += disX * 0.5;
                        wrapper.style.transform = 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)';
                        if (Math.abs(disX) < 0.1 && Math.abs(disY) < 0.1) {
                            clearInterval(timer);
                        }
                    }, 17)
                }
            }
            timers = setInterval(function () {
                var last = document.getElementsByClassName('last')[0];
                last.classList.remove("last");
            clearInterval(timers);
            }, 3500)
        }
    </script>
</body>
</html>
